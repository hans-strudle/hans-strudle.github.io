<head>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div id="main">
        <div id="top-hint" class="hint-div">
            <div id="top-sentence-hint" class="sentence-hint"></div>
            <div id="top-main-hint"></div>
        </div>
        <div id="inputs">
            <div id="top-answer"></div>
            <div id="bottom-answer"></div>
        </div>
        <div id="bottom-hint" class="hint-div">
            <div id="bottom-main-hint"></div>
            <div id="bottom-sentence-hint" class="sentence-hint"></div>
        </div>
        <div id="hint-div">
            <button id="hint">HINT</button>
            <button id="letter">LETTER</button>
            <button id="check">CHECK</button>
        </div>
        <div id="score-div">
            <span>Hints Used:</span>&nbsp;<span id="hints-used">0</span>
            <span>Letters Shown:</span>&nbsp;<span id="letters-shown">0</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
